<body>

  <div class="attribution">
    <form action="" method="POST">
      <div id="dayDiv">
        <label for="day" id="dayLabel" >Day</label>
        <input type="number" id="day" name="day" placeholder="DD" required>
    </div>
      <div id="monthDiv">
        <label for="month" id="monthLabel">Month</label>
        <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" required>
      </div>
      <label for="year">Year</label>
      <input type="number" id="year" name="year" placeholder="YYYY" max="2024" required>
